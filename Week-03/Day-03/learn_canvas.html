<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
</head>
<body>

  <canvas id='canvas' style='border: 1px solid; width: 800px; height: 600px;'>
    Sorry, your browser does not support the canvas tag.
  </canvas>

  <script>
    
    let canvas = document.getElementById('canvas');

    canvas.width = canvas.scrollWidth;
    canvas.height = canvas.scrollHeight;

    let ctx = canvas.getContext('2d');
    
    ctx.fillStyle = 'red';
    ctx.fillRect(50, 50, 100, 100);
    
    ctx.strokeStyle = 'green';
    ctx.strokeRect(200, 50, 100, 100);

    ctx.fillStyle = 'blue';
    ctx.beginPath();
    ctx.arc(400, 100, 50, 0, Math.PI * 2);
    ctx.fill();

    ctx.strokeStyle = 'purple';
    ctx.beginPath();
    ctx.arc(550, 100, 50, 0, Math.PI * 2);
    ctx.stroke();

    ctx.fillStyle = 'yellow';
    ctx.beginPath();
    ctx.arc(700, 100, 50, 0, Math.PI / 2);
    ctx.lineTo(700, 100);
    ctx.fill();

  </script>
  
</body>
</html>
