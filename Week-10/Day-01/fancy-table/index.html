<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>Fancy table</title>
</head>

<body>
  <div class="table">
    <table>
      <thead>
        <tr>
          <th>Month</td>
          <th>Sales</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>$ 50,000.00</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$ 10,000.00</td>
        </tr>
        <tr>
          <td>March</td>
          <td>$ 85,000.00</td>
        </tr>
        <tr>
          <td>April</td>
          <td>$ 56,000.00</td>
        </tr>
        <tr>
          <td>May</td>
          <td>$ 98,000.00</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
