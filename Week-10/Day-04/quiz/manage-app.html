<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/manage-style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>Manage questions</title>
</head>

<body>

  <div class="container">
    <h1 class="manage-question">Manage questions</h1>
    <div class="manage-questions">
      <div class="question 1">
        <span>When did the titanic sink?</span>
        <a class="question 1" href="#">delete</a>
      </div>
      <div class="question 2">
        <span>When did the titanic sink?</span>
        <a class="question 2" href="#">delete</a>
      </div>
      <div class="question 3">
        <span>Who played Neo in the Matrix?</span>
        <a class="question 3" href="#">delete</a>
      </div>
    </div>
    <h1 class="create-question">Create a new question</h1>
    <div class="create">
      <form>
        <input type="text" class="question">
        <h2>Answers</h2>
        <div class="answer">
          <label for="answer 1">#1</label>
          <input type="text" name="answer 1">
          <input type="radio" name="question" class="radio">
        </div>
        <div class="answer">
          <label for="answer 2">#2</label>
          <input type="text" name="answer 2">
          <input type="radio" name="question" class="radio">
        </div>
        <div class="answer">
          <label for="answer 3">#3</label>
          <input type="text" name="answer 3">
          <input type="radio" name="question" class="radio">
        </div>
        <div class="answer">
          <label for="answer 4">#4</label>
          <input type="text" name="answer 4">
          <input type="radio" name="question" class="radio">
        </div>
        <input type="submit" class="submit">
      </form>
    </div>
    <a class="back" href="#">Go back to the game</a>
  </div>


  <script src="static/manage-main.js"></script>
</body>

</html>
