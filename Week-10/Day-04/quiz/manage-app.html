<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./static/manage-style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>Manage questions</title>
</head>

<body>

  <div class="container">
    <h1 class="manage-question">Manage questions</h1>
    <div class="manage-questions">
    </div>
    <h1 class="create-question">Create a new question</h1>
    <div class="create">
      <form>
        <input type="text" class="question" name="newQuestion" placeholder="Type your question here">
        <h2>Answers</h2>
        <div class="answer">
          <label for="firstAnswer">#1</label>
          <input type="text" name="firstAnswer" placeholder="Type your answer here">
          <input type="radio" name="question" class="first">
        </div>
        <div class="answer">
          <label for="secondAnswer">#2</label>
          <input type="text" name="secondAnswer" placeholder="Type your answer here">
          <input type="radio" name="question" class="second">
        </div>
        <div class="answer">
          <label for="thirdAnswer">#3</label>
          <input type="text" name="thirdAnswer" placeholder="Type your answer here">
          <input type="radio" name="question" class="third">
        </div>
        <div class="answer">
          <label for="fourthAnswer">#4</label>
          <input type="text" name="fourthAnswer" placeholder="Type your answer here">
          <input type="radio" name="question" class="fourth">
        </div>
        <input type="submit" class="submit">
      </form>
    </div>
    <a id="back" href="#">Go back to the game</a>
  </div>

  <script src="./static/manage-main.js"></script>
</body>

</html>
