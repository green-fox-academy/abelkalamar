<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BOOKSTORE</title>
  <link rel="stylesheet" href="./static/style.css">
</head>

<body>

  <form class="filter">
    <label for="category">Category</label>
    <input type="text" name="category">
    <label for="publisher">Publisher</label>
    <input type="text" name="publisher">
    <label for="pld">Price lower than</label>
    <input type="text" name="pld">
    <label for="pgt">Price greater than</label>
    <input type="text" name="pgt">
    <input type="submit" name="submit">
  </form>
  <div class="container">
    <div class="table">
      <table class="bookstore">
      </table>
    </div>
  </div>
  <script src="./static/frontend.js" type="text/javascript"></script>
</body>

</html>
