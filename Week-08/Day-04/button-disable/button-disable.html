<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Button-disable</title>
  <link rel="stylesheet" href="button-disable.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="login-box">
      <form action="" method="GET" class="questionaire" name="myForm">
        <div class="firstQuestion">
          <p class="question">Which is your favourite pet?</p>
          <div class="form-row">
            <label for="dog">Dog</label>
            <input type="radio" id="dog" name="favPet" />
            <label for="cat">Cat</label>
            <input type="radio" id="cat" name="favPet" />
            <label for="fish">Viktor the goldfish</label>
            <input type="radio" id="fish" name="favPet" />
          </div>
        </div>
        <div class="secondQuestion">
          <p class="question">Do you want to sign up for cat facts?</p>
          <div class="form-row">
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="catFacts" />
            <label for="no">No</label>
            <input type="radio" id="no" name="catFacts" />
          </div>
        </div>
        <div class="buttons">
          <button class="loveCats" type="submit" disabled>I love cats</button>
          <button class="signUp" type="submit" disabled>Sign up</button>
        </div>
      </form>
    </div>
  </div>


  <script src="button-disable.js" type="text/javascript"></script>
</body>

</html>
