<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="button-disable.css">
</head>

<body>

  <div class="container">
    <div class="login-box">
      <form action="" method="GET" class="questionaire">
        <p class="question">Which is your favourite pet?</p>
        <div class="form-row">
          <label for="dog">Dog</label>
          <input type="radio" id="dog" />
          <label for="cat">Cat</label>
          <input type="radio" id="cat" />
          <label for="fish">Viktor the goldfish</label>
          <input type="radio" id="fish" />
        </div>
        <p class="question">Do you want to sign up for cat facts?</p>
        <div class="form-row">
          <label for="yes">Yes</label>
          <input type="radio" id="yes" />
          <label for="no">No</label>
          <input type="radio" id="no" />
        </div>
        <div class="buttons">
          <button class="loveCats" type="submit">I love cats</button>
          <button class="signUp" type="submit">Sign up</button>
        </div>
      </form>
    </div>
  </div>


  <script src="button-disable.js" type="text/javascript"></script>
</body>

</html>
