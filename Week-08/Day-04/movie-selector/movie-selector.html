<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Movie-selector</title>
  <link rel="stylesheet" href="movie-selector.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="content-box">
      <div class="title">Movie selector</div>
      <form action="" method="GET" class="lists" name="moviePicker">
        <div class='form-list'>
          <select id='genres' name='genres'>
            <option value='0'>Select a genre</option>
            <option value='sci-fi'>Sci-fi</option>
            <option value='drama'>Drama</option>
            <option value='action'>Action</option>
          </select>
        </div>
        <div class='form-list'>
          <select id='movies' name='movies'>
          </select>
        </div>
      </form>
      <div class="result">
        <p>The selected movie is:</p>
        <p class="resultMovie"></p>
      </div>
    </div>
  </div>
  <script src="movie-selector.js"></script>
</body>
