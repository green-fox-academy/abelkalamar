<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Submit post</title>
  <link rel="stylesheet" href="./static/submit-style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="content">
      <header>
        <p class="pageTitle">Rock Climbing</p>
        <img src="./static/images/icon.png" alt="reddit-icon">
      </header>
      <main>
        <form action="">
          <label for="title"><span style="color:red">*</span>title</label>
          <input type="text" name="title" class="title">
          <label for="url">URL</label>
          <input type="text" name="url" class="url">
          <input type="submit" class="submit">
        </form>
      </main>
    </div>
  </div>
</body>

</html>
